<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Portafolio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Js -->
    <link rel="stylesheet" href="gsap.js">
</head>

<body>
    <div class="container">

        <div class="overlay">
            <p class="screen">EXPLORE</p>
            <div class="intro">
                <button class="myBtn" onclick="fadeOut()">EXPLORE</button>
            </div>
        </div>

        <div class="overlay-2"></div>

        <div class="content">
            <h1>Landing Page</h1>
            <p class="data">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis pariatur, est cum tenetur beatae
                maxime ratione delectus quo laborum illo dignissimos deserunt officia illum, dolorum quasi at, iste
                placeat odit.
            </p>
        </div>
    </div>

    <script>
        function fadeOut() {
            TweenMax.to(".myBtn", 1, {
                y: -100,
                opacity: 0
            });

            TweenMax.to(".screen", 2 , {
                y: -400,
                opacity: 0,
                ease: Power2.easeInOut,
                delay: 2
            });

            TweenMax.from(".overlay", 2, {
                ease: Power2.easeInOut
            });

            TweenMax.to(".overlay", 2, {
                delay: 2.6,
                top: "-110%",
                ease: Expo.easeInOut
            });

            TweenMax.to(".overlay-2", 2, {
                delay: 3,
                top: "-110%",
                ease: Expo.easeInOut
            });

            TweenMax.from(".content", 2, {
               delay: 3.2,
               opacity: 0,
               ease: Power2.easeInOut 
            });
            
            TweenMax.to(".content", 2, {
               opacity: 1,
               y: -300,
               delay: 3.2,
               ease: Power.easeInOut
            });
        }
    </script>
</body>

</html>
